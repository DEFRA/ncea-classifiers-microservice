steps:

- task: AzureCLI@2
  displayName: 'Docker Build And Push'
  condition: succeeded()
  inputs:
    azureSubscription: $(azureServiceConnectionForDevAcr) 
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      echo "setting Azure Subscription"
      az account set --subscription $(azureServiceConnectionForDevAcr)
      PASSWORD=$(az acr login --name $(acrContainerRegistry) --expose-token --output tsv --query accessToken)
      echo "Logging into ACR"
      docker login $(acrContainerRegistry) -u $(acrUser) -p $PASSWORD
      echo "Change directory"
      cd src
      echo "Building Container"      
      docker build -f Dockerfile -t '$(acrContainerRegistry)/$(acrContainerRepositoryClassifierMicroservice):$(imageTag)' .
      echo "Pushing Container"
      docker push '$(acrContainerRegistry)/$(acrContainerRepositoryClassifierMicroservice):$(imageTag)'